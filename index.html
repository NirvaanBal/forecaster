    <title>Forecaster</title>

  <body>
    <div class="header">
      <h1>Forecaster</h1>
      <p>A weather forecasting app.</p>

      <form novalidate>
        <input
          type="search"
          placeholder="Enter name of the location..."
          pattern="[a-zA-Z]+"
          required
        />
        <button type="submit">Search</button>
      </form>
    </div>
